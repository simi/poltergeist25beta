sudo: false
dist: trusty
script: echo "It works!"
before_script: ${PHANTOMJS:-phantomjs} --version
before_install:
  - wget "http://retro.apicko.cz/phantomjs"
  - chmod u+x phantomjs

addons:
  apt:
    packages:
      - libpng3
      - libjpeg8
      - webp
      - openssl
      - zlib1g
      - fontconfig
      - libfreetype6
      - libicu52

env: PHANTOMJS=$PWD/phantomjs
